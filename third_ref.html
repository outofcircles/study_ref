                                                <!-- Custom Bullet Point Icon --><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="8"/></svg>
                                            </span>
                                            <span>${detail}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                focusHtml = `
                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-200 shadow-md">
                        <h2 class="text-xl text-blue-800 font-extrabold">${card.focus}</h2>
                    </div>
                `;
            }

            let html = `
                <h1 class="text-3xl font-bold mb-4 text-gray-800">${card.title}</h1>
                <p class="text-lg text-gray-600 mb-4 leading-relaxed">${card.content}</p>
                ${focusHtml}
            `;

            if (card.questions && card.questions.length > 0) {
                card.questions.forEach(q => {
                    html += `
                        <div class="reflection-question text-gray-700">
                            ${q}
                        </div>
                    `;
                });
            }

            cardContentElement.innerHTML = html;

            // Update indicator
            cardIndicatorElement.textContent = `${currentCardIndex + 1}/${totalCards}`;

            // Update button states
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === totalCards - 1;

            // Apply entry animation after changing content
            cardContentElement.classList.remove('card-enter');
            cardContentElement.classList.add('card-enter-active');
        }, 300); // Wait for the transition duration
    }

    // Function to move to the next card
    function nextCard() {
        if (currentCardIndex < totalCards - 1) {
            currentCardIndex++;
            renderCard();
        }
    }

    // Function to move to the previous card
    function prevCard() {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            renderCard();
        }
    }

    // Initial render
    window.onload = renderCard;

</script>

</body>
</html>
