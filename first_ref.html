            title: "‚ú® ‡§®‡§ø‡§∑‡•ç‡§ï‡§∞‡•ç‡§∑: ‡§®‡§ø‡§∞‡§Ç‡§§‡§∞ ‡§∏‡•Å‡§ñ ‡§ï‡•Ä ‡§ö‡§æ‡§π‡§§",
            content: "‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§Æ‡§æ‡§®‡§µ ‡§∏‡§Æ‡§æ‡§® ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§∏‡•Å‡§ñ ‡§ï‡•Ä ‡§®‡§ø‡§∞‡§Ç‡§§‡§∞‡§§‡§æ ‡§ï‡•Ä ‡§Ö‡§™‡•á‡§ï‡•ç‡§∑‡§æ ‡§Æ‡•á‡§Ç ‡§π‡•à‡•§",
            focus: "‡§∏‡•Å‡§ñ ‡§ï‡•Ä ‡§ö‡§æ‡§π‡§§ ‡§∞‡§ñ‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§ï‡•Ä ‡§™‡§π‡§ö‡§æ‡§® ‡§∏‡•Å‡§ñ ‡§ï‡•Ä ‡§ö‡§æ‡§π‡§§ ‡§™‡•Ç‡§∞‡•Ä ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§π‡•à.",
            questions: [
                "‡§ú‡§¨ ‡§π‡§Æ ‡§Ø‡§π ‡§™‡§π‡§ö‡§æ‡§®‡§®‡•á ‡§≤‡§ó‡§§‡•á ‡§π‡•à‡§Ç ‡§ï‡§ø ‚Äú‡§Æ‡•à‡§Ç ‡§ï‡•å‡§® ‡§π‡•Ç‡§Å‚Äù, ‡§§‡§≠‡•Ä ‡§ú‡•Ä‡§®‡•á ‡§ï‡•á ‡§∏‡§≠‡•Ä ‡§™‡§ï‡•ç‡§∑‡•ã‡§Ç‚Äî‡§ï‡§∞‡§ø‡§Ø‡§∞, ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞, ‡§∏‡§Æ‡§æ‡§ú ‚Äî ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§§‡•Å‡§≤‡§® ‡§∏‡§Æ‡•ç‡§≠‡§µ ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"
            ]
        }
    ];

    let currentCardIndex = 0;
    const totalCards = cardData.length;
    const cardContentElement = document.getElementById('card-content');
    const cardIndicatorElement = document.getElementById('card-indicator');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    // Function to render the current card
    function renderCard() {
        // Apply exit animation before changing content
        cardContentElement.classList.remove('card-enter-active');
        cardContentElement.classList.add('card-enter');

        setTimeout(() => {
            const card = cardData[currentCardIndex];
            let html = `
                <h1 class="text-3xl font-bold mb-4 text-gray-800">${card.title}</h1>
                <p class="text-lg text-gray-600 mb-4 leading-relaxed">${card.content}</p>
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-200 shadow-md">
                    <h2 class="text-xl text-blue-800 font-extrabold">${card.focus}</h2>
                </div>
            `;

            if (card.questions && card.questions.length > 0) {
                card.questions.forEach(q => {
                    html += `
                        <div class="reflection-question text-gray-700">
                            ${q}
                        </div>
                    `;
                });
            }

            cardContentElement.innerHTML = html;

            // Update indicator
            cardIndicatorElement.textContent = `${currentCardIndex + 1}/${totalCards}`;

            // Update button states
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === totalCards - 1;

            // Apply entry animation after changing content
            cardContentElement.classList.remove('card-enter');
            cardContentElement.classList.add('card-enter-active');
        }, 300); // Wait for the transition duration
    }

    // Function to move to the next card
    function nextCard() {
        if (currentCardIndex < totalCards - 1) {
            currentCardIndex++;
            renderCard();
        }
    }

    // Function to move to the previous card
    function prevCard() {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            renderCard();
        }
    }

    // Initial render
    window.onload = renderCard;

</script>
